name: Build IPA

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'

    - name: Install Fastlane
      run: gem install fastlane

    - name: Set up Fastlane Match
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }} # Add your match password to GitHub Secrets
      run: fastlane match adhoc

    - name: Build IPA
      run: fastlane build

    - name: Upload IPA
      uses: actions/upload-artifact@v3
      with:
        name: tethering.ipa
        path: build/Tethering.ipa
